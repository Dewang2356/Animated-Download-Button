<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewang Seth</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>

<body>
    <header>
        <div class="container">
            <button class="btn">
                <p class="cont"> <i class="fas fa-download dn"></i>Download</p>
            </button>
            <div class="active">
                <p class="inc">0%</p>
                <p class="line"></p>
            </div>
            <div class="ptive">
                <div class="stat">
                    <i class="fas fa-check"></i>
                </div>
                <p>Done</p>
                <div class="stat">
                    <i class="fas fa-times-circle"></i>
                </div>
            </div>
        </div>
    </header>
    <script src="main.js"></script>
    <script src="all.js"></script>
</body>

</html>
